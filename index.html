<!DOCTYPE html>
<html lang="en-us">

<header>
    <title>Code Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./Assets/css/style.css" />
</header>

<body>
    <div class="toprow">
        <p>View High Scores</p>
        <h3 id="timeleft">Time Left: 75</h3>
    </div>
    <div id="intro" class="hide">
        <h2>This quiz will test your knowledge</h2>
        <button id="start">Start Quiz</button>
    </div>
    <div id="Qcontent" class="hide" hidden="true">
        <div id="quiz"></div>
        <div id="choices">
            <button id="choice1" onclick="answerCheck(this.id)">1</button>
            <button id="choice2" onclick="answerCheck(this.id)">2</button>
            <button id="choice3" onclick="answerCheck(this.id)">3</button>
            <button id="choice4" onclick="answerCheck(this.id)">4</button>    
        </div>
    </div>
    <div id="results" class="hide" hidden="true">
        <p id="score"></p>
        <input id="initials" type="text">
        <button id="submit">Submit</button>
    </div>
    <div id="highscore" class="hide" hidden="true">
        <button id="goback">Go Back</button>
        <button id="clearscore">Clear High Scores</button>
    </div>
    
    <script src="./assets/javascript/script.js"></script>

    <!-- button: 
        - start
        - multiple choices
        - submit (name)
        - view high scores
        - go back
        - clear high scores -->
</body>

</html>
